<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lets go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <form>
  <div class="mb-3">
    <label for="name" class="form-label">이름</label>
    <input type="text" class="form-control" id="name">
  </div>
    <div class="mb-3">
    <label for="id" class="form-label">아이디</label>
    <input type="text" class="form-control" id="id">
  </div>
    <div class="mb-3">
    <label for="password" class="form-label">비밀번호</label>
    <input type="password" class="form-control" id="password">
  </div>
    <div class="mb-3">
    <label for="email" class="form-label">이메일</label>
    <input type="email" class="form-control" id="email">
  </div>
    <div class="mb-3">
    <label for="tel" class="form-label">연락처</label>
    <input type="tel" class="form-control" id="tel">
  </div>
    <div class="mb-3">
    <label for="number" class="form-label">숫자</label>
    <input type="number" class="form-control" id="number">
  </div>
    <div class="mb-3">
    <label for="time" class="form-label">시간</label>
    <input type="time" class="form-control" id="time">
  </div>
    <div class="mb-3">
    <label for="date" class="form-label">날짜</label>
    <input type="date" class="form-control" id="date">
  </div>
    <div class="mb-3">
    <label for="color" class="form-label">색상</label>
    <input type="color" class="form-control" id="color">
  </div>
    <div class="mb-3">
    <label for="range" class="form-label">지점</label>
    <input type="range" class="form-control" id="range">
  </div>
  <div class="d-grid gap-2 d-md-block">
  <button class="btn btn-primary" type="button" id="save_btn">저장</button>
</div>
  </form>
  
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script>
    $("#save_btn").on("click",function(){
    	alert("저장하였습니다");
    	alert("당신의 이름은 " + $("#name").val() + " 입니다");
    	alert("당신의 아이디는 " + $("#id").val() + " 입니다");
    	alert("당신의 비밀번호는 " + $("#password").val() + " 입니다");
    	alert("당신의 이메일은 " + $("#email").val() + " 입니다");
    	alert("당신의 연락처는 " + $("#tel").val() + " 입니다");
    	alert("당신이 선택한 숫자는 " + $("#number").val() + " 입니다");
    	alert("당신이 선택한 시간은 " + $("#time").val() + " 입니다");
    	alert("당신이 선택한 날짜는 " + $("#date").val() + " 입니다");
    	alert("당신이 선택한 색상은 " + $("#color").val() + " 입니다");
    	alert("당신이 선택한 지점은 " + $("#range").val() + " 입니다");
    	
    	console.log("name :" + $("#name").val());
    	console.log("id :" + $("#id").val());
    	console.log("password :" + $("#password").val());
    	console.log("email :" + $("#email").val());
    	console.log("tel :" + $("#tel").val());
    	console.log("number :" + $("#number").val());
    	console.log("time :" + $("#time").val());
    	console.log("date :" + $("#date").val());
    	console.log("color :" + $("#color").val());
    	console.log("range :" + $("#range").val());
    	
    	
    	
    });
    
    </script>
  </body>
</html>
