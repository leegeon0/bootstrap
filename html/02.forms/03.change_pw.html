<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>change pw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <form>
  <div class="mb-3">
    <label for="old_password" class="form-label">기존 비밀번호</label>
    <input type="password" class="form-control" id="old_password" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="new_password" class="form-label">신규 비밀번호</label>
    <input type="password" class="form-control" id="new_password">
  </div>
    <div class="mb-3">
    <label for="confirm_new_password" class="form-label">신규 비밀번호 확인</label>
    <input type="password" class="form-control" id="confirm_new_password">
  </div>
  <div class="mb-3">
    <label for="what" class="form-label">Null</label>
    <input type="text" class="form-control" id="what">
  </div>

  <button type="button" class="btn btn-primary" id="change_pw">change password</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
    $("#change_pw").on("click",function(){
     	if($("#old_password").val() == $("#new_password").val()){
    		alert("사용 불가능 : 기존 비밀번호와 신규 비밀번호가 동일");
    	}else if($("#new_password").val() != $("#confirm_new_password").val()){
    		alert("사용 불가능 : 신규 비밀번호와 신규 확인 비밀번호가 일치하지 않음");
    	}else if($("#what").val().trim() === ""){
    		alert("사용 불가능 : 값을 입력해 주세요");
    		$("#what").focus();
    	}else{
    		alert("사용가능");
    	}

/*     	if($("#old_password").val() != $("#new_password").val() && $("#new_password").val() == $("#confirm_new_password").val()){
    		alert("사용가능");
    	} else{
    		alert("사용불가능");
    	} */
    	console.log("기존 " + $("#old_password").val(),"신규 " + $("#new_password").val(),"신규확인 " + $("#confirm_new_password").val());
    });

    	

    </script>
  </body>
</html>
