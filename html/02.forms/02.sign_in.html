<!doctype html>
<html lang="en">

    <title>Bootstrap demo</title>

  <body>
  <form autocomplete="off">
       <div class="mb-3">
  <label for="name" class="form-label"> 이름</label>
  <input type="text" class="form-control" id="name"  placeholder="이름을 입력하세요">
</div>
<div class="mb-3">
  <label for="id" class="form-label">아이디</label>
  <input type="text" class="form-control" id="id"  placeholder="ID를 입력하세요">
</div>
<div class="mb-3">
  <label for="password" class="form-label">비밀번호</label>
  <input type="password" class="form-control" id="password" placeholder="패스워드를 입력하세요">
</div>
    <div class="mb-3">
  <label for="email" class="form-label">이메일</label>
  <input type="email" class="form-control" id="email"  placeholder="이메일을 입력하세요 ex)name@example.com">
</div>
    <div class="mb-3">
  <label for="tel" class="form-label">연락처</label>
  <input type="tel" class="form-control" id="tel"  placeholder="연락처를 입력하세요">
</div>
    <div class="mb-3">
  <label for="number" class="form-label">번호</label>
  <input type="number" class="form-control" id="number"  placeholder="번호를 입력하세요">
</div>
    <div class="mb-3">
  <label for="time" class="form-label">시간</label>
  <input type="time" class="form-control" id="time"  placeholder="시간을 설정해주세요">
</div>
    <div class="mb-3">
  <label for="date" class="form-label">날짜</label>
  <input type="date" class="form-control" id="date"  placeholder="날짜를 설정해주세요">
</div>
    <div class="mb-3">
  <label for="color" class="form-label">색상</label>
  <input type="color" class="form-control" id="color"  placeholder="색상을 설정해주세요">
</div>
    <div class="mb-3">
  <label for="range" class="form-label">지점</label>
  <input type="range" class="form-control" id="range"  placeholder="지점을 설정해주세요">
</div>
  <div class="mb-3">
  	<button type="button" class="btn btn-primary" id="save_btn">저장</button>
  </div>
  </form>
