<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
<form>
  <h2>성별</h2>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="male" value="male" >
  <label class="form-check-label" for="male" >
    남성
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="female" value="female" >
  <label class="form-check-label" for="female">
    여성
  </label>
  </div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="other" value="other" >
  <label class="form-check-label" for="ohter">
    기타
  </label>
</div>
<hr>
  <h2>통신사</h2>
<div class="form-check">
  <input class="form-check-input" type="radio" name="phone" id="skt" value="skt">
  <label class="form-check-label" for="skt" >
    SKT
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="phone" id="kt" value="kt" >
  <label class="form-check-label" for="kt">
    KT
  </label>
  </div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="phone" id="lg" value="lg" >
  <label class="form-check-label" for="lg">
    LGT
  </label>
</div>
<hr>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" disabled>
  <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
</div>
<hr>
<div>
<h2>게임</h2>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="1" id="game1" name="game">
  <label class="form-check-label" for="game1">
    게임1
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="2" id="game2" name="game">
  <label class="form-check-label" for="game2">
    게임2
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="3" id="game3" name="game">
  <label class="form-check-label" for="game3">
    게임3
  </label>
</div>
<div>
<button type="button" class="btn btn-primary" id="save_btn">Submit</button>
</div>
  </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
    $("#save_btn").on("click",function(){
    	alert(document.querySelector("input[name='gender']:checked").value);
    	// alert(document.querySelector("input[name='phone']:checked").value);
    	
   	document.getElementsByName("gender")[1].checked = true;
//    	document.getElementById("other").checked = true;
    });

    </script>
  </body>
</html>
