<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <form>
   	<div>
 		<h2>성별</h2> 
  	</div>
    <div class="form-check">
  <input class="form-check-input" type="radio" value="male" id="male" name="gender">
  <label class="form-check-label" for="male">
    남자
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="female" id="female" name="gender">
  <label class="form-check-label" for="female">
    여자
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="other" id="other" name="gender">
  <label class="form-check-label" for="other">
    기타
  </label>
</div>
<hr>
   	<div>
 		<h2>통신사</h2> 
  	</div>
    <div class="form-check">
  <input class="form-check-input" type="radio" value="skt" id="skt" name="phone">
  <label class="form-check-label" for="skt">
   SKT
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="kt" id="kt" name="phone">
  <label class="form-check-label" for="kt">
    KT
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="lgt" id="lgt" name="phone">
  <label class="form-check-label" for="lgt">
    LGT
  </label>
</div>
<hr>
<div>
<button type="button" class="btn btn-primary" id="save_btn">Submit</button>
</div>
<hr>
  </form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
    	
    	$("#save_btn").on("click",function(){
    		
    		var arrayGender = new Array();
    		var arrayTel = new Array();
    		
    		var obj_length = document.getElementsByName("gender").length;
    		var obj_length2 = document.getElementsByName("phone").length;
    		
    		for(i=0; i<obj_length; i++){
    			if(document.getElementsByName("gender")[i].checked == true){
    				alert(document.getElementsByName("gender")[i].value);
    				arrayGender.push(document.getElementsByName("gender")[i].value);
    			}
    		}
    		
    		for(i=0; i<arrayGender.length; i++){
    			console.log(arrayGender[i]);
    		}
    		
    		for(i=0; i<obj_length2; i++){
    			if(document.getElementsByName("phone")[i].checked == true){
    				alert(document.getElementsByName("phone")[i].value);
    				arrayTel.push(document.getElementsByName("phone")[i].value);
    			}
    		}
    		
    		for(i=0; i<arrayTel.length; i++){
    			console.log(arrayTel[i]);
    		}
    		
    		
    		
    	});
    
    </script>
